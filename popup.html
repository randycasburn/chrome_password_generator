<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>PassGen</title>
    <style>
      body {
        font-family: Roboto, sans-serif; 
        min-width: 300px;
        font-size: 13px;
        line-height: 18px;
        overflow-x: hidden;
      }

      hint {
        font-family: Roboto, sans-serif; 
        min-width: 300px;
        font-size: 12px;
        line-height: 18px;
        overflow-x: hidden;
        color: SteelBlue;
      }

      input#generate {
        font-weight: bold; width: auto;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <form id="genpassword">
      <p><label for="title">Generate Password</label><br /></p>
      <input type="checkbox" id="uppercase" value="uppercase">Uppercase Characters<br>
      <input type="checkbox" id="lowercase" value="lowercase">Lowercase Characters<br>
      <input type="checkbox" id="numbers" value="numbers">Numbers<br>
      <p><label for="length">Password Length</label><br />
      <hint>Absolute length (14) or range (10-14)</hint>
      <input type="text" id="length" size="10" value="" /></p>
      <p><label for="custom">Custom Characters</label><br />
      <input type="text" id="custom" size="30" value="" /></p>
      <p><label for="exclude">Exclude Characters</label><br />
      <input type="text" id="exclude" size="30" value="" /></p>
      <p>
        <input id="generate" type="submit" value="Generate Password" />
        <span id="status-display"></span>
      </p>
    </form>
    <input type="text" size=30 id="generated_password" value="" readonly><br>
  </body>
</html>
